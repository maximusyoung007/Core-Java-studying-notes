<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			无序列表
			ul
				li列表项
				type属性。小圆圈，小方块，默认小黑点
		-->
		<ul type="circle">
			<li>百度</li>
			<li>新浪微博</li>
			<li>bing</li>
		</ul>
		<hr />
		<!--有序列表 -->
		<ol type="A"start="2">
			<li>百度</li>
			<li>新浪微博</li>
			<li>bing</li>
		</ol>
	</body>
</html>
