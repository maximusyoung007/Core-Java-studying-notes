<!DOCTYPE html>
<script src="js/jquery/2.0.0/jquery.min.js"></script>
<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>

<!-- 模态窗口 -->
<!-- 静态模态窗口 -->
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button data-dismiss="modal" class="close" type="button">
				<span aria-hidden="true">x</span>
				<span class="sr-only">Close</span><!-- 服务残障人士的写法 -->
			</button>
			<h4 class="modal-title">提问</h4>
		</div>
		<div class="modal-body">
			<p>问题描述</p>
			<textarea class="form-control"></textarea>
		</div>
		<div class="modal-footer">
			<button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
			<button class="btn btn-primary" type="button">提交</button>
		</div>
	</div>
</div>
<!-- 点击弹出 -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
	提问（点击弹出模态窗口）
</button>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">
					<span aria-hidden="true">x</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">提问</h4>
			</div>
			<div class="modal-body">
				<p>问题描述</p>
				<textarea class="form-control"></textarea>
			</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
				<button class="btn btn-primary" type="button">提交</button>
			</div>
		</div>
	</div>
</div>
<!-- 不要动画效果 -->

	提问（点击弹出模态窗口）
</button>
<div class="modal" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">
					<span aria-hidden="true">x</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">提问</h4>
			</div>
			<div class="modal-body">
				<p>
					问题描述
				</p>
				<textarea class="form-control"></textarea>
			</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
				<button class="btn btn-primary" type="button">提交</button>
			</div> 
		</div>
	</div>
</div>
<!-- 点击空白不会收起 -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal3">
	提问（点击空白窗口不会消失）
</button>
<div class="modal fade" id="myModal3" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">
					<span aria-hidden="true">x</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">提问</h4>
			</div>
			<div class="modal-body">
				<p>问题描述</p>
				<textarea class="form-control"></textarea>
			</div>
			<div class="modal-footer">
				<!-- data-dismiss="modal"使用在取消按钮上-->
				<button data-dismiss="modal" class="btn btn-dafault">关闭</button>
				<button class="btn btn-primary" type="button">提交</button>
			</div>
		</div>
	</div>
</div>
