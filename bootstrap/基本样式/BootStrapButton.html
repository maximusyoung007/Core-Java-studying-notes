<!DOCTYPE html>
<script src="js/jquery/2.0.0/jquery.min.js"></script>
<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>

<!--<button class="btn btn-success">按钮</button>-->


<button type="button" class="btn">原始样式按钮</button>
<button type="button" class="btn btn-default">默认按钮</button>
<button type="button" class="btn btn-primary">提交按钮</button>
<button type="button" class="btn btn-success">成功按钮</button>
<button type="button" class="btn btn-info">信息按钮</button>
<button type="button" class="btn btn-warning">警告按钮</button>
<button type="button" class="btn btn-danger">危险按钮</button>
<button type="button" class="btn btn-link">表现为链接</button>
<button type="button" class="btn btn-lg">大一点的按钮</button>
<button type="btn-success" class="btn btn-sm">小一点的按钮</button>
<button type="button" class="btn btn-xs">最小的按钮</button><br>
<button type="button" class="btn btn-block">宽屏按钮</button>

<!--按钮处于正在被按下状态，一般用于显示一个需要消耗较多时间的操作，比如上传一个图片 -->
<button type="button" class="btn btn-alive">激活状态按钮</button>

<button type="button" class="btn btn-disabled">无效按钮</button>

<!-- 多种效果混用 -->
<button type="button" class="btn btn-disabled btn-danger btn-lg">发红包啦</button>
<button type="button" class="btn btn-danger btn-lg">发红包啦</button>
