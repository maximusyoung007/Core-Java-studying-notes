<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var index = 1
			
			function changeImg(){
				var index2 = index % 3 + 1
				var img = document.getElementById("img1")
				img.src="../img/"+index2+".jpg";
				index = index + 1
				
			}
			function init(){
				setInterval("changeImg()",2000)
			}
		</script>
	</head>
	<body onload="init()">
		<img src="../img/1.jpg" width="100%" id="img1" /> 
	</body>
</html>
