<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function checkForm(){
				var enter = document.getElementById("username")
				//alert(enter)
				var uValue = enter.value
				if(uValue.length >= 6)
					return true;
				else
					alert("sorry,username is too short!")
				return false
			}
		</script>
	</head>
	<body>
		<form action="../../网站首页优化/网站首页优化.html" onsubmit="return checkForm()">
			username:<input type="text" id="username" /><br/>
			<input type="submit" value="submit" />
		</form>
	</body>
</html>
