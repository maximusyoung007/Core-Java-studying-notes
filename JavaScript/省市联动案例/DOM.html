<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function clickme(){
				var div = document.getElementById("div1")
				var p = document.createElement("p")
				var textNode = document.createTextNode("文本内容")
				//将p和文本关联起来
				p.appendChild(textNode)
				//将p添加到div中
				div.appendChild(p)
			}
		</script>
	</head>
	<body>
		<input type="button" value="点我添加文本内容" onclick="clickme()">
		<!--动态添加： <P>文本</P> -->
		<div id="div1">
			
		</div>
	</body>
</html>
