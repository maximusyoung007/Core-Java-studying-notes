<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				$("#button1").click(function(){
					$("div:first").css("background-color","aquamarine")
				})
				$("#button2").click(function(){
					$("div:even").css("background-color","orange")
				})
				$("#button3").click(function(){
					$("div:odd").css("background-color","yellow")
				})
			})
		</script>
	</head>
	<body>
		<input type="button" value="过滤出所有div中的第一个元素" id="button1" />
		<br />
		<input type="button" value="过滤出所有div中的偶数位div" id="button2" />
		<br />
		<input type="button" value="过滤出所有div中的奇数位div" id="button3" />
		<br />
		<div id="one">
			<div class="mini">
				1-1
			</div>
		</div>
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">3-1</div>
		</div>
		<div id="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
		<span id="four">span</span>
	</body>
</html>
