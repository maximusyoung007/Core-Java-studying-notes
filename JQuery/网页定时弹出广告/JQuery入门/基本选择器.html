<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				$("#button1").click(function(){
					$("#two").css("background-color","aquamarine")
				})
				$("#button2").click(function(){
					$(".mini").css("background-color","red")
				})
				$("#button3").click(function(){
					$("div").css("background-color","yellow")
				})
				$("#button4").click(function(){
					$("*").css("background-color","pink")
				})
				$("button5").click(function(){
					$(".mini,span").css("background-color","aqua")
				})
				//id:#     class: .
			})
		</script>
	</head>
	<body>
		<input type="button" value="改变id为two的颜色" id="button1" />
		<br />
		<input type="button" value="改变class为mini的颜色 " id="button2" />
		<br  />
		<input type="button" value="找出所有div元素" id="button3" />
		<br/>
		<input type="button" value="通配符选择器" id="button4" />
		<br />
		<input type="button" value="找出mini类 和 span元素" id="button5" />
		</br>
		<div id="one">
			<div class="mini">
				1-1
			</div>
		</div>
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">3-1</div>
		</div>
		<div id="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
		<span id="four">span</span>
	</body>
</html>
