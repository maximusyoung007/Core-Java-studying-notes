<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				$("#button1").click(function(){
					$("body > div").css("background-color","aquamarine")
				})
				$("#button2").click(function(){
					$("body div").css("background-color","lightblue")
				})
				$("#button3").click(function(){
					$("#one+div").css("background-color","lightpink")
				})
				$("#button4").click(function(){
					$("#one~div").css("background-color","orange")
				})
			})
		</script>
	</head>
	<body>
		<input type="button" value="找出body下的所有子div" id="button1" />
		<br />
		<input type="button" value="找出body下的所有div" id="button2" />
		<br />
		<input type="button" value="找出id为one的相邻兄弟div" id="button3" />
		<br />
		<input type="button" value="找出id为one的所有兄弟div" id="button4" />
		<br />
		<div id="one">
			<div class="mini">
				1-1
			</div>
		</div>
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">3-1</div>
		</div>
		<div id="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
		<span id="four">span</span>
	</body>
</html>
